<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner {
            display: grid;
            gap: 5px;
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
        .conteiner > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="conteiner">
        <div><img src="image/1.jpg" alt="1"></div>
        <div><img src="image/2.jpg" alt="2"></div>
        <div><img src="image/3.jpg" alt="3"></div>
        <div><img src="image/4.jpg" alt="4"></div>
        <div><img src="image/5.jpg" alt="5"></div>
        <div><img src="image/6.jpg" alt="6"></div>
        <div><img src="image/7.jpg" alt="7"></div>
        <div><img src="image/8.jpg" alt="8"></div>
        <div><img src="image/9.jpg" alt="9"></div>
        <div><img src="image/10.jpg" alt="10"></div>
    </div>
</body>
</html>
