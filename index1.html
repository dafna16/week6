    <style>
        body {
            font-family: 'Montserrat';
            width: 90%;
            background: linear-gradient(119.43deg, #F6C18F 20.6%, #FE9E46 74.54%);
        }
        .cont {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 25% 25% 25% 25%;
        }
.nav {
    grid-column: 1/5;
    grid-row: 1/2;
}
.cont2 {
    width: 100%;
    height: 20%;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    margin-top: 3%;
    margin-left: 9.5%;
    margin-right: 9.6%;
    
}
#img1 {
    width: 16vw;
    height: 7vh;
    grid-column: 1/2;
    grid-row: 1/2;
}
#img2 {
width: 4vw;
height: 5.5vh;
grid-column: 1/2;
    grid-row: 1/2;

}
.d {
width: 10vw;
height: 10vh;
text-decoration: none;
color: black; 
font-size: 1.8vh;
}
.d1 {
grid-column: 3/4;
}
.d2 {
grid-column: 4/5;
}
.d3 {
grid-column: 5/6;
}
.d4 {
grid-column: 6/7;
        }
#img3 {
grid-column: 7/9;
grid-row: 1/2; 
width: 2vw;
        }
.d5 {
    grid-column: 7/9; 
    grid-row: 1/2; 
    margin-left: 20%;
}
@media screen and (max-width: 699px) {
    #img2 {
        display: none;
    }
    #img1 {
        display: none;
    }
    #img3 {
        display: none;
    }
    .d5 {
        display: none;
    }
}
.main {
grid-row: 2/5;
grid-column: 1/5;
margin-bottom: 4.5%;
margin-left: 9.5%;
}
.cont3 {
    display: grid;
    grid-template-columns: 1fr 2fr;
    
}
.zoo {
    grid-column: 2/3;
width: 45vw;
height: 80vh;
        }
.baza {
    grid-column: 1/2;
    align-self: center;
}
#text1 {
font-size: 3.8vh;
line-height: 5vh;
        }
.text2 {
font-size: 1.7vh;
line-height: 1.8vh;
padding: 10px;
        }
.button {
width: 17vw;
height: 8vh;
background: linear-gradient(180deg, #DC7237 0%, rgba(220, 114, 55, 0.82) 26.04%, rgba(170, 79, 28, 0.94) 100%);
box-shadow: 0px 9px 40px rgba(206, 112, 57, 0.62);
border-radius: 110px;
}
.look {
font-weight: bold;
font-size: 2vh;
line-height: 22px;

/* identical to box height */

color: #FFFFFF;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        Посмотреть друзей</button>
    </div>

</div>
